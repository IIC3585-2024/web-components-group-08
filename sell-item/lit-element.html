<script type="module">
  import { LitElement, html, css } from "lit";

  class SellItem extends LitElement {
    static properties = {
      image: { type: String },
      title: { type: String },
      price: { type: String },
      discountPrice: { type: String },
      rating: { type: String },
    };

    static styles = css`
      .sell-item {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }
      .sell-item img {
        max-width: 100%;
      }
      .price {
        font-size: 1.5em;
        color: #333;
      }
      .discount-price {
        font-size: 1.2em;
        color: red;
      }
    `;

    constructor() {
      super();
      this.image = "";
      this.title = "";
      this.price = "";
      this.discountPrice = "";
      this.rating = "";
    }

    render() {
      return html`
        <div class="sell-item">
          <img src="${this.image}" alt="Product Image" />
          <div class="title">${this.title}</div>
          <div class="price">${this.price}</div>
          <div class="discount-price">${this.discountPrice}</div>
          <div class="rating">${this.rating}</div>
        </div>
      `;
    }
  }

  customElements.define("sell-item", SellItem);
</script>
